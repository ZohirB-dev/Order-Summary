<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-mobile-pattern bg-no-repeat bg-contain md:bg-desktop-pattern bg-PaleBlue font-RedHat"><body class="bg-[url('./images/pattern-background-mobile.svg')]">


<main class="h-screen flex justify-center items-center">
  
    <section class="w-96 rounded-lg bg-white overflow-hidden">
      <img src="images/illustration-hero.svg" alt="" class="w-full">

      <div id="content" class="p-10 text-center">
        <h1 class="font-bold text-DarkBlue text-3xl">Order Summary</h1>
        <p class="text-DesaturatedBlue text-base py-3">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="bg-VeryPaleBlue rounded-md p-3 flex items-center">
          <div class="flex items-center space-x-3">
            <img src="images/icon-music.svg" alt="">
            <div class="flex flex-col">
              <h4 class="font-bold text-DarkBlue">Annual Plan</h4>
              <p class="text-DesaturatedBlue ">$59.99/year</p>
            </div>
          </div>
          <div class="ml-auto">
            <a href="#" class="text-BrightBlue hover:text-opacity-70 underline text-sm">Change</a>
          </div>
        </div>
        
        <button class="bg-BrightBlue w-full rounded-md py-2 text-white my-6 shadow-3bx hover:bg-opacity-70">Proceed to Payment</button>
        <a href="#" class="text-sm font-bold text-DesaturatedBlue cursor-pointer hover:text-black">Cancel Order</a>
      </div>
    </section>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zohir</a>.
  </div>
</body>
</html>
